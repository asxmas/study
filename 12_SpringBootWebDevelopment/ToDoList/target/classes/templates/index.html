<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="point-form">
        <form>
            <h2>Добавление задачи</h2>
            <label>Название задачи:</label>
            <input type="text" name="name" value="">
            <label>Описание задачи:</label>
            <input type="text" name="description" value="">
            <hr>
            <button id="save-point">Сохранить</button>
        </form>
    </div>
    <h1>Список задач (<span th:text="${pointsCount}">0</span>)</h1>
    <button id="show-add-point-form">Добавить задачу</button>
    <br><br>
    <div id="point-list">
        <div th:each="point : ${points}">
            <a href="#" class="point-link" th:attr="data-id=${point.id}" th:text="${point.name}"></a>
        </div>
    </div>
    <p th:text="${someParameter}"></p>
</body>
</html>
